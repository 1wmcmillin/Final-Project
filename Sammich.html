<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Sammich.css">
    <title>Sammiches & Co.</title>
</head>
<body onload="myFunction()" style="margin:0;">

  <div id="loader"></div>

  <div style="display:none;" id="myDiv" class="animate-bottom">
    <header>
      <h1 class="no-top text-center" >Sammiches & Co.</h1>
    </header>

    <section class="flex-menu">
      <div class = "premade">
        <a href="delivery.html">  <img class = "image image-blur"src="https://shewearsmanyhats.com/wp-content/uploads/2014/01/monte-cristo-sandwich-6new-320x320.jpg"></a>
        <p class = "text" >Turkey, Ham, & Cheese</p>
      </div>
    
      <div class = "premade">
        <a href="delivery.html">  <img class = "image image-blur" src="https://scm-assets.constant.co/scm/unilever/e9dc924f238fa6cc29465942875fe8f0/799c5c42-1c77-476b-9cab-564d4cc5f02d.jpg"></a>
        <p class = "text">BLT</p>
      </div>
  
      <div class = "premade">
        <a href="delivery.html"><img class = "image image-blur" src="https://prods3.imgix.net/images/articles/2017_04/Feature-restaurant-butcher-bakery-shops2.jpg?auto=format%2Ccompress&ixjsv=2.2.3&w=670"></a>
        <p class = "text">Italian</p>
      </div>
    </section>
    
    <section id = "custom">
      <h2 class = "customtext">Custom Sammich</h2>
      <div class="half">

          <form method="GET" action="delivery.html" oninput="calculate()">
          Options:              
          <select id="bread" class="menu-selt" name="bread">
            <option value="0">Bread</option>
            <option value="1">Italian</option>
            <option value="1">White Bread</option>
            <option value="2">Whole Grain</option>
          </select>
          <br><br>
  
          <select id="cheese" class="menu-selt" name="cheese">
            <option value="0">Cheese</option>
            <option value="1">Cheddar</option>
            <option value="2">Colby Jack</option>
            <option value="1.50">Swiss</option>
          </select>
          <br><br>
  
          <select id="meat" class="menu-selt" name="meat">
            <option value="0">Meat</option>
            <option value="2">Turkey</option>
            <option value="1.50">Salami</option>
            <option value="1">Ham</option>
          </select>
          <br><br>
        
        
          <select id="other1" class="menu-selt" name="other1">
            <option value="0">Vegetables</option>
            <option value="0.75">Onions</option>
            <option value="0.25">Lettuce</option>
            <option value="0.50">Tomato</option>
          </select>
          <br><br>
  
          <select id="other2" class="menu-selt" name="other2">
            <option value="0">Condiments</option>
            <option value="0.50">Mustard</option>
            <option value="0.50">Ketchup</option>
            <option value="0.50">Mayo</option>
          </select>
          
          Total:$ <output id="result" name="out" for="option "></output>
          <div class="half">
              <a href="delivery.html"> <button class="button"><span>Purchase </span></button> </a>
          </div>

        </form>
      </div>
      
    </section>
  </div>

  <script>
  var myVar;

  function myFunction() {
    myVar = setTimeout(showPage, 3000);
  }

  function showPage() {
    document.getElementById("loader").style.display = "none";
    document.getElementById("myDiv").style.display = "block";
  }
  </script>
  <script>
    function calculate(){
      let doc = document;
      let bread = doc.getElementById("bread")
      let cheese = doc.getElementById("cheese")
      let meat = doc.getElementById("meat")
      let other1 = doc.getElementById("other1")
      let other2 = doc.getElementById("other2")
      let result = doc.getElementById("result")

      result.value = Number(parseFloat(bread.value)) + Number(parseFloat(cheese.value)) + Number(parseFloat(meat.value)) + Number(parseFloat(other1.value)) + Number(parseFloat(other2.value));
    }
  </script>
</body>
</html>
